---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: chatbot
spec:
  hosts:
    - chatbot.k8s
  gateways:
    - istio-ingress/k8s-gateway
    - mesh # applies to all the sidecars in the mesh
  http:
    - name: m365agentsplayground
      match:
        - uri:
            prefix: /
      route:
        - destination:
            host: m365agentsplayground-m365agentsplayground
            port:
              number: 56150
